<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <link rel="stylesheet" href="dataviz.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <div class="app-container">
    <header>
      <div class="header-content">
        <div class="header-left">
          <a href="https://devjstar.github.io/tools/" class="home-btn">
            <i class="fas fa-home"></i>
          </a>
          <h1 class="app-title">CSV Table Viewer</h1>
        </div>
        <div class="theme-toggle">
          <i class="fas fa-sun"></i>
        </div>
      </div>
      <div class="search-container">
        <div class="search-wrapper">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search table..." aria-label="Search table" disabled>
        </div>
      </div>
    </header>

    <main>
      <div class="controls">
        <div class="file-controls">
          <input type="file" id="fileInput" accept=".csv" hidden>
          <button id="importBtn" class="btn primary">
            <i class="fas fa-file-import"></i>
            Import CSV
          </button>
          <button id="copyBtn" class="btn" disabled>
            <i class="fas fa-copy"></i>
            Copy
          </button>
          <button id="exportBtn" class="btn" disabled>
            <i class="fas fa-file-export"></i>
            Export
          </button>
        </div>
        <div class="pagination-controls">
          <button id="prevPage" class="btn" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
          <span id="pageInfo">Page 1 of 1</span>
          <button id="nextPage" class="btn" disabled>
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <div id="dropZone" class="drop-zone">
        <div class="drop-zone-content">
          <i class="fas fa-file-csv"></i>
          <p>Drag and drop your CSV file here<br>or click Import CSV button</p>
        </div>
      </div>

      <div class="table-container">
        <table id="dataTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <div id="notification" class="notification hidden">
      <i class="fas"></i>
      <span></span>
      <div class="notification-progress"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="dataviz.js"></script>
</body>
</html>
